name: Publish

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Main Branch
        if: ${{ github.ref != 'refs/heads/main' }}
        run: exit 1

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}

      - name: Setup SSH
        uses: ./.github/actions/ssh
        with:
          ssh-key: ${{ secrets.GH_DEPLOY_KEY }}
          user: changesets[bot]

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate

      - name: Setup Rust
        run: |
          rustup toolchain install 1.86.0 --profile minimal
          rustup default 1.86.0

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install dependencies
        run: yarn install

      - name: Check for pending changesets
        id: changesets
        run: |
          set -euo pipefail
          STATUS_OUTPUT=$(yarn changeset status 2>&1 || true)
          echo "$STATUS_OUTPUT"

          PKGS=$(printf '%s\n' "$STATUS_OUTPUT" \
            | sed -nE 's/^.*- ([^[:space:]]+).*$/\1/p' \
            | sort -u || true)

          if [ -z "$PKGS" ]; then
            echo "No unreleased changesets found."
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: yarn build

      - name: Determine New Versions
        if: steps.changesets.outputs.has_changesets == 'true'
        run: yarn changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Cargo Versions
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: ./.github/actions/sync

      - name: Git Commit
        if: steps.changesets.outputs.has_changesets == 'true'
        run: git add . && git commit -m "Publish Packages"

      - name: Publish Packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: yarn deploy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: Tag Release
        if: steps.changesets.outputs.has_changesets == 'true'
        run: yarn changeset tag

      - name: Git Push
        if: steps.changesets.outputs.has_changesets == 'true'
        run: git push origin main && git push --tags
